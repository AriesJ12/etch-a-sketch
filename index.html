<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aries Tagle" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch a sketch</h1>
    </div>

    <div class="section">
      <div id="menu">
        <button data-choice="rgb" class = "choice-color">Toggle rgb</button>
        <button data-choice="dark" class = "choice-color active">Toggle dark</button>
        <button data-choice="eraser" class = "choice-color">toggle erase</button>
        <button id="clear">clear</button>
        <div class = "range-grid">
            <label for="grid">16x16</label>
            <input type="range" id="grid" name="grid" min="1" max="100" value = "16"/>
        </div>
      </div>
      <div id="grid-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
